<ion-header>
  <ion-toolbar>
    <ion-title title="{{ data.title }}"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="SalirConDatos()">
    <ion-card hidden>
      <ion-item>
        <ion-label position="stacked"><b>Folio</b></ion-label>
        <ion-input type="number" placeholder="Folio" formControlName="id"></ion-input>
      </ion-item>
    </ion-card>
      <ion-label>Nombre</ion-label>
      <ion-input mode="ios" formControlName="nombre"></ion-input>
    <ion-item>
      <ion-label>RFC</ion-label>
      <ion-input mode="ios" formControlName="rfc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Monedas</ion-label>
      <ionic-selectable
        [items]="monedaCombo"
        itemValueField="id"
        itemTextField="descripcion"
        [canSearch]="true"
        (onChange)="parche($event)">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Nombre De Contacto</ion-label>
      <ion-input mode="ios" formControlName="nombreDeContacto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo Electronico</ion-label>
      <ion-input mode="ios" formControlName="correoElectronico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Direccion</ion-label>
      <ion-input mode="ios" formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input mode="ios" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estatus</ion-label>
      <ion-input mode="ios" formControlName="estatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-input mode="ios" formControlName="tipo"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" color="danger" fill="outline" (click)="cancel()">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" [disabled]="formulario.invalid" (click)="save()">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
