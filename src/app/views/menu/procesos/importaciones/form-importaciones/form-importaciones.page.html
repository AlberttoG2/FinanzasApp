<app-subheader proveedtitle="{{data.title}}"></app-subheader>

<ion-content>
  <form [formGroup]="formImportaciones">
    <ion-card hidden>

      <ion-item>
        <ion-label position="stacked"><b>ID</b></ion-label>
        <ion-input type="number" placeholder="Folio" formControlName="id"></ion-input>
      </ion-item>

    </ion-card>

    <ion-card class="ion-padding">
      <ion-item lines="none">
        <ion-label>Cuenta</ion-label>
        <ion-input mode="ios" slot="end" formControlName="cuenta"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Fecha</ion-label>
        <ion-checkbox mode="ios" slot="end" formControlName="fecha"></ion-checkbox>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Monto de Abono</ion-label>
        <ion-input type="number" placeholder="Dias de Credito" formControlName="montoAbono"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Monto de Cargo</ion-label>
        <ion-input type="number" placeholder="Dias de Credito" formControlName="montoCargo"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Tipo de Movimiento</ion-label>
        <ion-input mode="ios" slot="end" formControlName="tipoMovimiento"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Referencia</ion-label>
        <ion-input mode="ios" slot="end" formControlName="referencia"></ion-input>
      </ion-item>
    </ion-card>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" color="danger" fill="outline" (click)="cancel()">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" [disabled]="formImportaciones.invalid" (click)="save()">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
