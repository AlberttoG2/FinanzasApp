<app-subheader title="{{data.title}}"></app-subheader>

<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="SalirConDatos()">

    <ion-item hidden>
      <ion-label position="floating">ID</ion-label>
      <ion-input mode="ios" formControlName="id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Raz√≥n Social</ion-label>
      <ionic-selectable
        [items]="razonSocialCombo"
        itemValueField="id"
        itemTextField="descripcion"
        [canSearch]="true"
        (onChange)="parchar($event)">
      </ionic-selectable>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input mode="ios" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RFC</ion-label>
      <ion-input mode="ios" formControlName="rfc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Moneda</ion-label>
      <ionic-selectable
        [items]="monedaCombo"
        itemValueField="id"
        itemTextField="descripcion"
        [canSearch]="true"
        (onChange)="parche($event)">
      </ionic-selectable>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre De Contacto</ion-label>
      <ion-input mode="ios" formControlName="nombreDeContacto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input mode="ios" formControlName="correoElectronico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input mode="ios" formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input mode="ios" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contacto de Cobranza</ion-label>
      <ion-input mode="ios" formControlName="contactoDeCobranza"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Referencia</ion-label>
      <ion-input mode="ios" formControlName="referencia"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" color="danger" fill="outline" (click)="cancel()">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" mode="ios" [disabled]="formulario.invalid" (click)="save()">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
