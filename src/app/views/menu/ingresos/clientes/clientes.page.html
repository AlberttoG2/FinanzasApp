<app-header title="{{title}}"></app-header>

<ion-item>
  <ion-searchbar mode="ios" (ionInput)="filterList($event)"></ion-searchbar>
</ion-item>

<ion-content fullscreen class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-outline" pullingText="Pull to refresh" refreshingSpinner="circles"
                           refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="add()">
    <ion-fab-button size="small" color="success">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let p of listadoDeBusqueda">
    <ion-item color="dark">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-label>ID: <b>{{p.id}}</b></ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="edit(p)">
          <ion-icon name="pencil" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="delete(p)">
          <ion-icon name="trash" color="danger" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
          <ion-card-content>
            <p>Nombre: <b>{{p.nombre}}</b></p>
            <p>RFC: <b>{{p.rfc}}</b></p>
            <p>Moneda: <b>{{p.moneda}}</b></p>
            <p>N. de Contacto: <b>{{p.nombreDeContacto}}</b></p>
            <p>Correo: <b>{{p.correoElectronico}}</b></p>
            <p>Direcci√≥n: <b>{{p.direccion}}</b></p>
            <p>Telefono: <b>{{p.telefono}}</b></p>
            <p>C. de Cobranza: <b>{{p.contactoDeCobranza}}</b></p>
            <p>Referencia: <b>{{p.referencia}}</b></p>
          </ion-card-content>
        </ion-card>

  <ion-card *ngIf="!listadoDeBusqueda">
    <ion-item color="dark">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-label><ion-skeleton-text animated></ion-skeleton-text></ion-label>
    </ion-item>
    <ion-card-content>
      <p><ion-skeleton-text animated></ion-skeleton-text></p>
      <p><ion-skeleton-text animated></ion-skeleton-text></p>
      <p><ion-skeleton-text animated></ion-skeleton-text></p>
      <p><ion-skeleton-text animated></ion-skeleton-text></p>
    </ion-card-content>
  </ion-card>

</ion-content>
