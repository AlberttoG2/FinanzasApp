<ion-split-pane contentId="menu">
  <ion-menu contentId="menu" menuId="first">
    <ion-header>

      <ion-item lines="none" color="dark">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
        </ion-avatar>
        <ion-label>
          <p>
            <b>Alberto Gonzalez</b>
          </p>
          <p>
            albertt0801.ag@gmail.com
          </p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="first">
          <ion-item *ngFor="let page of pages" [routerLink]="page.url" routerDirection="root" [class.active-item] = "selectedPath.startsWith(page.url)">
            <ion-icon mode = "ios" name = "{{page.icon}}" slot = "start" [class.active-item] = "selectedPath.startsWith(page.url)"></ion-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
          <ion-item tappable routerLink = "/login" routerDirection = "root" (click)="logout()">
            <ion-icon mode="ios" name = "log-out" slot = "start" color = "danger"></ion-icon>
            <ion-label color = "danger">Cerrar sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-padding ion-text-center">
      <p>Created and Developed by SACCSA</p>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-split-pane>
